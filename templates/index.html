<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽ… Secret Santa</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/survey">New Survey</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Surveys Dashboard</h1>
        <a href="/survey" class="btn btn-primary mb-3">Add New Survey</a>
        <div class="list-group">
            {% for survey in surveys %}
            <a href="/view/{{ survey.id }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ survey.name or 'Anonymous' }}</h5>
                    <small>{{ survey.timestamp }}</small>
                </div>
                <span class="badge bg-primary rounded-pill">{{ survey.id }}</span>
            </a>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
